<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css"/>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 id="title" class="text-center">HTML FORMS</h1>
        <p id="description" class="text-center">HTML FORM using Bootstrap and JavaScript (values are displayed in table and reset)</p>
        <form id="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" placeholder="Enter your first name" id="first-name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter your last name" id="last-name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea type="text" placeholder="Enter your address here..." class="form-control" id="address" name="address" required></textarea>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" placeholder="Enter your pincode here..." class="form-control" id="pincode" required>
          </div>
          <div class="form-group">
            <label class="mr-2" for="gender">Gender:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="other" name="gender" value="other" required>
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
          <div class="form-group">
            <label for="food">Choice of Food (Choose 2 out of 5 options)</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food1" name="food" value="pizza">
              <label class="form-check-label" for="food1">Pizza</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food2" name="food" value="burger">
              <label class="form-check-label" for="food2">Burger</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food3" name="food" value="pasta">
              <label class="form-check-label" for="food3">Pasta</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food4" name="food" value="sushi">
              <label class="form-check-label" for="food4">Sushi</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="food5" name="food" value="salad">
              <label class="form-check-label" for="food5">Salad</label>
            </div>
            <div class="invalid-feedback">Please select at least two food options.</div>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" required>
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <table class="table table-bordered table-striped mt-5">
          <thead class="thead-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Pincode</th>
              <th>Address</th>
              <th>State</th>
              <th>Country</th>
              <th>Gender</th>
              <th>Food</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table contents will be appended here -->
          </tbody>
        </table>
      </div>
</body>
</html>
